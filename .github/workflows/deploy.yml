name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure Node
      uses: actions/setup-node@v3
      with:
        node-version: 12.x

    - name: Build
      run: |
        npm i
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: gh-pages
