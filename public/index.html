<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Primary Meta Tags -->
    <title>Pokespec | Pokemon Stats, Evolutions and Weakness</title>
    <meta name="title" content="Pokespec | Pokemon Stats, Evolutions and Weakness">
    <meta name="description" content="The all in one pokemon research. See detailed pokemon stats, evolutions, moves, abilities, weakness, held items, forms and shape.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.pokespec.com">
    <meta property="og:title" content="Pokespec | Pokemon Stats, Evolutions and Weakness">
    <meta property="og:description" content="The all in one pokemon research. See detailed pokemon stats, evolutions, moves, abilities, weakness, held items, forms and shape.">
    <meta property="og:image" content="%PUBLIC_URL%/cover.jpeg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.pokespec.com">
    <meta property="twitter:title" content="Pokespec | Pokemon Stats, Evolutions and Weakness">
    <meta property="twitter:description" content="The all in one pokemon research. See detailed pokemon stats, evolutions, moves, abilities, weakness, held items, forms and shape.">
    <meta property="twitter:image" content="%PUBLIC_URL%/cover.jpeg">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
